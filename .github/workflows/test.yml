name: 'Test'
on: 
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.14'
      - run: corepack enable
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run actor-core tests
        run: yarn test
