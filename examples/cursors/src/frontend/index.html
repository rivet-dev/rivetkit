<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursors Example</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 200;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .control-group label {
            font-weight: 500;
            color: #a0a0a0;
        }
        .control-group input {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            min-width: 200px;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        .control-group input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .user-info {
            font-size: 14px;
            color: #808080;
        }
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: #0a0a0a;
        }
        .canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            background: #1a1a1a;
            cursor: none;
            overflow: hidden;
        }
        .cursor {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }
        .cursor-svg {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .cursor-label {
            position: absolute;
            top: 20px;
            left: 18px;
            padding: 4px 8px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            white-space: nowrap;
            border: 1px solid;
        }
        .text-label {
            position: absolute;
            font-size: 16px;
            font-weight: 500;
            pointer-events: none;
            white-space: nowrap;
            transform: translate(0, -50%);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            line-height: 1;
        }
        .typing-container {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: none;
            transform: translate(0, -50%);
        }
        .typing-text {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            line-height: 1;
        }
        .typing-cursor {
            animation: blink 1s infinite;
            margin-left: 2px;
            display: inline-block;
            position: relative;
            top: -2px;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .enter-hint {
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
            padding: 2px 6px;
            border: 1px solid;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0.7;
        }
        .hidden-input {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        .loading-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: #808080;
        }
        .instructions {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            margin: 20px;
        }
        .instructions h4 {
            margin-top: 0;
            color: #4a9eff;
        }
        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
</body>
</html>
